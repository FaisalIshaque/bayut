<!DOCTYPE html>
<html>
<head>
	<title>Bayut</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<div class="main">
	
	<section class="page-header"><!-- Start Of Header -->
		<div class="container">
			<div class="wrapper">
				<img id="logo">
				<select id="country" name="country">
					<option>The UAE</option>
					<option>Pakistan</option>
					<option>Bangladesh</option>
					<option>France</option>
				</select>
				<div id="header-menu">
					Market Intelligence<img id="arrow">
					<img id="like"><img id="arabic" src="elements\images\arabic.png">
					<input id="login" type="button" value="LOGIN"></input>
				</div>
			</div>
		</div>
	</section><!-- End Of Header -->

	<section class="container"><!-- Start Of Container -->
		<div class="wrapper">
			<div class="page-header">
				<div class="row">
					<div id="category" class="col-md-2">
						Category
						<select id="category-box" name="projects">
							<option>New Projects</option>
							<option>Completed Projects</option>
							<option>In Progress</option>
						</select>
					</div>
					<div id="location" class="col-md-2  col-md-offset-1">
						Location
						<select id="location-box" name="location">
							<option>Dubai Marina</option>
							<option>Completed Projects</option>
							<option>In Progress</option>
						</select>
					</div>
					<div id="pType" class="col-md-2  col-md-offset-2">
					Property Type
						<select id="pType-box" name="pType">
							<option>Other Commercial</option>
							<option>Completed Projects</option>
							<option>In Progress</option>
						</select>
					</div>
					<div class="search col-md-3">
						<input id="find" type="button" value="FIND"></input>
						<div id="save">
							Save Search<img id="star">
						</div>
						<div id="filter">
							More Filters<img id="bluarrow">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="wrapper">
			<div class="left">
				
			</div>
			<div class="right">
				
			</div>
		</div>
	</section><!-- End Of Container -->

	<section class="contact"><!-- Start Of Contact -->
		
	</section><!-- End Of Contact -->

	<section class="container"><!-- Start Of Advert Container -->
		<div class="wrapper">
			<div id="add">
				
			</div>
			<div id="add">
				
			</div>
			<div id="add">
				
			</div>
		</div>
	</section><!-- End Of Container -->

	<section class="footer"><!-- Start Of Footer -->
		<img src="elements/images/footer-bg.png"><br/>
		<div class="container">
			<div class="row">
				<div class="wrapper">	
					<div class="col-md-2">
						<a class="map" href=""> Advertise</a><br/><br/>
						<a class="map" href=""> About Us</a><br/><br/>
						<a class="map" href=""> Contact Us</a><br/><br/>
						<a class="map" href=""> Site Map</a><br/><br/><br/><br/>
						2008-2015 Bayut.com
					</div>
					<div class="col-md-4">
						<img id="android"><br/><br/><br/>
						<img id="apple">
					</div>
					<div class="col-md-4">
						<img id="footer-logos">
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- End Of Footer -->
</div>
</body>
</html>
