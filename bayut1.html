<!DOCTYPE html>
<html>
<head>
	<title>Bayut</title>
	<link rel="stylesheet" type="text/css" href="stylesheet1.css">

<body>
<div class="main">
	
	<section class="page-header"><!-- Start Of Header -->
		<div class="container">
			<div class="wrapper">
				<img id="logo"></img>
				<select id="country" name="country">
					<option>The UAE</option>
					<option>Pakistan</option>
					<option>Bangladesh</option>
					<option>France</option>
				</select>
				<ul id="navbar">
					<li id="nav">Market Intelligence</li>
					<li id="nav"><img id="arrow"></li>
					<li id="nav"><img id="like"></li>
					<li id="nav"><img id="arabic" src="elements\images\arabic.png"></li>
					<li id="nav"><input id="login" type="button" value="LOGIN"></input></li>
				</ul>
			</div>
		</div>
	</section><!-- End Of Header -->

	<section class="container"><!-- Start Of Container -->
		<div class="wrapper">
			<div class="page-header">

				<div id="category">
					Category<br>
					<select id="category-box" name="projects">
						<option>New Projects</option>
						<option>Completed Projects</option>
						<option>In Progress</option>
					</select>
				</div>

				<div id="location">
					Location<br>
					<select id="location-box" name="location">
						<option>Dubai Marina</option>
						<option>Completed Projects</option>
						<option>In Progress</option>
					</select>
				</div>

				<div id="pType">
					Property Type<br>
					<select id="pType-box" name="pType">
						<option>Other Commercial</option>
						<option>Completed Projects</option>
						<option>In Progress</option>
					</select>
				</div>

				<div id="search">
					<input id="find" type="button" value="FIND"></input>
					<div class="search-menu">
						<div id="save">
							Save Search<img id="star">
						</div>
						<div id="filter">
							More Filters<img id="bluarrow">
						</div>	
					</div>
				</div>
			</div>
		</div>
		<div class="wrapper">
			
			<div class="left" id="bread_crumb">
				<img id="nav_back_arrow"> Dubai <img id="b_c_right_arrow"> Dubai Marina <img id="b_c_right_arrow"> 5 Bedroom - Marina Plaza
			</div>
			
			<div class="right">
				<form>
					<input id="location-box" type="text" name="name" placeholder="Name"><br>
					<input id="location-box" type="text" name="email" placeholder="Email"><br>
					<input id="location-box" type="text" name="phone" placeholder="Phone"><br>
					<select id="location-box" name="user-type">
						<option>I am: Direct Buyer</option>
						<option>I am: Seller</option>
						<option>I am: Property Agent</option>
					</select><br><br>
					<textarea rows="10" cols="37" name="question" placeholder="I would like to inquire about the property FS-C-21431. Please conatct me at your earliest convenience"></textarea><br>
					<label><input type="checkbox">I am not a robot</label><br>
					<input id="location-box" type="submit" value="Send Email"><br>
					<input id="location-box" type="submit" value="Call Agent"><br>
					<label><input type="checkbox">Keep me update with similar properties</label>
				</form>
			</div>

		</div>
	</section><!-- End Of Container -->

	<section class="contact"><!-- Start Of Contact -->				
		
	</section><!-- End Of Contact -->

	<section class="container"><!-- Start Of Advert Container -->

			<div class="advert">
